name: Deploy to GitHub Pages (PAT)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure PAT secret is configured
        run: |
          if [ -z "${{ secrets.GH_PAGES_PAT }}" ]; then
            echo "ERROR: GH_PAGES_PAT secret is not set. Please add a Personal Access Token (repo scope) to repository secrets as GH_PAGES_PAT." >&2
            exit 1
          fi

      - name: Deploy to gh-pages using PAT
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./
          publish_branch: gh-pages
          allow_empty_commit: true
